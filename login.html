<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Wardrobe | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-16">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
        <p class="text-gray-600 mt-2">Sign in to your wardrobe</p>
      </div>

      <form>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Email
          </label>
          <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                 id="email" type="email" placeholder="your@email.com" required>
        </div>

        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
          </label>
          <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                 id="password" type="password" placeholder="••••••••" required>
          <a href="#" class="text-sm text-blue-500 hover:text-blue-700 mt-2 inline-block">Forgot password?</a>
        </div>

        <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition duration-300" 
                type="submit">
          Sign In
        </button>

        <div class="text-center mt-6">
          <p class="text-gray-600 text-sm">Or continue with</p>
          <div class="flex justify-center space-x-4 mt-4">
            <button type="button" class="p-2 border rounded-full">
              <i class="fab fa-google text-red-500"></i>
            </button>
            <button type="button" class="p-2 border rounded-full">
              <i class="fab fa-facebook-f text-blue-600"></i>
            </button>
            <button type="button" class="p-2 border rounded-full">
              <i class="fab fa-apple text-gray-800"></i>
            </button>
          </div>
        </div>

        <div class="text-center mt-8">
          <p class="text-gray-600 text-sm">Don't have an account? 
            <a href="#" class="text-blue-500 hover:text-blue-700 font-medium">Sign up</a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Load navigation bar
    fetch('components/nav-bar.html')
      .then(response => response.text())
      .then(data => {
        document.body.insertAdjacentHTML('beforeend', data);
      });

    // Form submission handler
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      // In a real app, you would handle authentication here
      window.location.href = 'home.html';
    });
  </script>
</body>
</html>
