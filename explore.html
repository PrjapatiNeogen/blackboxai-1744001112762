<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Wardrobe | Explore</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .filter-panel {
      transition: all 0.3s ease;
    }
    .clothing-card:hover .quick-actions {
      opacity: 1;
    }
    .quick-actions {
      transition: opacity 0.2s;
      opacity: 0;
    }
  </style>
</head>
<body class="bg-gray-50 pb-16">
  <div class="container mx-auto px-4 py-6">
    <!-- Header with Search -->
    <header class="mb-6">
      <div class="flex items-center mb-4">
        <h1 class="text-2xl font-bold text-gray-800 flex-1">Explore</h1>
        <button class="text-gray-600 ml-2">
          <i class="fas fa-sliders-h"></i>
        </button>
      </div>
      <div class="relative">
        <input type="text" placeholder="Search for clothes..." 
               class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
      </div>
    </header>

    <!-- Filters -->
    <div class="filter-panel mb-6 bg-white rounded-xl shadow-md p-4">
      <div class="flex space-x-2 overflow-x-auto pb-2">
        <button class="filter-btn px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-sm font-medium">All</button>
        <button class="filter-btn px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm font-medium">Tops</button>
        <button class="filter-btn px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm font-medium">Bottoms</button>
        <button class="filter-btn px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm font-medium">Dresses</button>
        <button class="filter-btn px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm font-medium">Shoes</button>
        <button class="filter-btn px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm font-medium">Accessories</button>
      </div>

      <div class="mt-3 grid grid-cols-3 gap-2">
        <button class="filter-btn px-2 py-1 bg-gray-100 text-gray-600 rounded-full text-xs">Summer</button>
        <button class="filter-btn px-2 py-1 bg-gray-100 text-gray-600 rounded-full text-xs">Winter</button>
        <button class="filter-btn px-2 py-1 bg-gray-100 text-gray-600 rounded-full text-xs">Casual</button>
        <button class="filter-btn px-2 py-1 bg-gray-100 text-gray-600 rounded-full text-xs">Formal</button>
        <button class="filter-btn px-2 py-1 bg-gray-100 text-gray-600 rounded-full text-xs">Trending</button>
        <button class="filter-btn px-2 py-1 bg-gray-100 text-gray-600 rounded-full text-xs">New</button>
      </div>
    </div>

    <!-- Trending Tags -->
    <div class="mb-6">
      <h2 class="text-lg font-semibold text-gray-800 mb-3">Trending Now</h2>
      <div class="flex space-x-2 overflow-x-auto pb-2">
        <button class="trending-tag px-3 py-1 bg-pink-100 text-pink-600 rounded-full text-sm font-medium">#SummerVibes</button>
        <button class="trending-tag px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-sm font-medium">#OfficeWear</button>
        <button class="trending-tag px-3 py-1 bg-green-100 text-green-600 rounded-full text-sm font-medium">#EcoFashion</button>
        <button class="trending-tag px-3 py-1 bg-purple-100 text-purple-600 rounded-full text-sm font-medium">#StreetStyle</button>
        <button class="trending-tag px-3 py-1 bg-yellow-100 text-yellow-600 rounded-full text-sm font-medium">#Minimalist</button>
      </div>
    </div>

    <!-- Clothing Grid -->
    <div class="grid grid-cols-2 gap-3">
      <div class="clothing-card bg-white rounded-xl shadow-md overflow-hidden relative">
        <img src="https://images.pexels.com/photos/428340/pexels-photo-428340.jpeg" alt="T-shirt" class="w-full h-40 object-cover">
        <div class="p-3">
          <h3 class="font-medium">Basic White Tee</h3>
          <p class="text-sm text-gray-600">$24.99</p>
          <div class="flex justify-between items-center mt-2">
            <div class="flex space-x-1 text-yellow-400">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
            </div>
            <span class="text-xs text-gray-500">126 reviews</span>
          </div>
        </div>
        <div class="quick-actions absolute top-2 right-2 flex space-x-1">
          <button class="w-8 h-8 bg-white rounded-full shadow flex items-center justify-center text-blue-500">
            <i class="fas fa-heart"></i>
          </button>
          <button class="w-8 h-8 bg-white rounded-full shadow flex items-center justify-center text-blue-500">
            <i class="fas fa-tshirt"></i>
          </button>
        </div>
      </div>

      <div class="clothing-card bg-white rounded-xl shadow-md overflow-hidden relative">
        <img src="https://images.pexels.com/photos/1598507/pexels-photo-1598507.jpeg" alt="Jeans" class="w-full h-40 object-cover">
        <div class="p-3">
          <h3 class="font-medium">Slim Fit Jeans</h3>
          <p class="text-sm text-gray-600">$49.99</p>
          <div class="flex justify-between items-center mt-2">
            <div class="flex space-x-1 text-yellow-400">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
            <span class="text-xs text-gray-500">89 reviews</span>
          </div>
        </div>
        <div class="quick-actions absolute top-2 right-2 flex space-x-1">
          <button class="w-8 h-8 bg-white rounded-full shadow flex items-center justify-center text-blue-500">
            <i class="fas fa-heart"></i>
          </button>
          <button class="w-8 h-8 bg-white rounded-full shadow flex items-center justify-center text-blue-500">
            <i class="fas fa-tshirt"></i>
          </button>
        </div>
      </div>

      <div class="clothing-card bg-white rounded-xl shadow-md overflow-hidden relative">
        <img src="https://images.pexels.com/photos/845434/pexels-photo-845434.jpeg" alt="Sweater" class="w-full h-40 object-cover">
        <div class="p-3">
          <h3 class="font-medium">Cozy Knit Sweater</h3>
          <p class="text-sm text-gray-600">$39.99</p>
          <div class="flex justify-between items-center mt-2">
            <div class="flex space-x-1 text-yellow-400">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
            <span class="text-xs text-gray-500">215 reviews</span>
          </div>
        </div>
        <div class="quick-actions absolute top-2 right-2 flex space-x-1">
          <button class="w-8 h-8 bg-white rounded-full shadow flex items-center justify-center text-blue-500">
            <i class="fas fa-heart"></i>
          </button>
          <button class="w-8 h-8 bg-white rounded-full shadow flex items-center justify-center text-blue-500">
            <i class="fas fa-tshirt"></i>
          </button>
        </div>
      </div>

      <div class="clothing-card bg-white rounded-xl shadow-md overflow-hidden relative">
        <img src="https://images.pexels.com/photos/994517/pexels-photo-994517.jpeg" alt="Blouse" class="w-full h-40 object-cover">
        <div class="p-3">
          <h3 class="font-medium">Silk Blouse</h3>
          <p class="text-sm text-gray-600">$59.99</p>
          <div class="flex justify-between items-center mt-2">
            <div class="flex space-x-1 text-yellow-400">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
              <i class="far fa-star"></i>
            </div>
            <span class="text-xs text-gray-500">42 reviews</span>
          </div>
        </div>
        <div class="quick-actions absolute top-2 right-2 flex space-x-1">
          <button class="w-8 h-8 bg-white rounded-full shadow flex items-center justify-center text-blue-500">
            <i class="fas fa-heart"></i>
          </button>
          <button class="w-8 h-8 bg-white rounded-full shadow flex items-center justify-center text-blue-500">
            <i class="fas fa-tshirt"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Load navigation bar
    fetch('components/nav-bar.html')
      .then(response => response.text())
      .then(data => {
        document.body.insertAdjacentHTML('beforeend', data);
        // Set active tab
        document.querySelectorAll('nav a')[3].classList.add('text-blue-500');
        document.querySelectorAll('nav a')[3].classList.remove('text-gray-500');
      });

    // Filter buttons
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        this.classList.toggle('bg-blue-100');
        this.classList.toggle('text-blue-600');
        this.classList.toggle('bg-gray-100');
        this.classList.toggle('text-gray-600');
      });
    });

    // Quick actions
    document.querySelectorAll('.clothing-card').forEach(card => {
      card.addEventListener('click', function(e) {
        if (!e.target.closest('.quick-actions')) {
          // Navigate to try-on page in a real app
          window.location.href = 'try-on.html';
        }
      });
    });
  </script>
</body>
</html>
