<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Wardrobe | Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .toggle-checkbox:checked {
      right: 0;
      border-color: #3b82f6;
    }
    .toggle-checkbox:checked + .toggle-label {
      background-color: #3b82f6;
    }
  </style>
</head>
<body class="bg-gray-50 pb-16">
  <div class="container mx-auto px-4 py-6">
    <!-- Header -->
    <header class="mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Settings</h1>
    </header>

    <!-- App Preferences -->
    <div class="bg-white rounded-xl shadow-md p-6 mb-6">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">App Preferences</h2>
      
      <div class="space-y-4">
        <!-- Dark Mode Toggle -->
        <div class="flex justify-between items-center">
          <div>
            <p class="font-medium">Dark Mode</p>
            <p class="text-sm text-gray-600">Switch between light and dark theme</p>
          </div>
          <div class="relative inline-block w-10 mr-2 align-middle select-none">
            <input type="checkbox" id="dark-mode" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
            <label for="dark-mode" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
          </div>
        </div>

        <!-- Notifications Toggle -->
        <div class="flex justify-between items-center">
          <div>
            <p class="font-medium">Notifications</p>
            <p class="text-sm text-gray-600">Enable or disable push notifications</p>
          </div>
          <div class="relative inline-block w-10 mr-2 align-middle select-none">
            <input type="checkbox" id="notifications" checked class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
            <label for="notifications" class="toggle-label block overflow-hidden h-6 rounded-full bg-blue-500 cursor-pointer"></label>
          </div>
        </div>

        <!-- Language Selector -->
        <div>
          <label class="block font-medium mb-2">Language</label>
          <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option>English</option>
            <option>Spanish</option>
            <option>French</option>
            <option>German</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Account Settings -->
    <div class="bg-white rounded-xl shadow-md p-6 mb-6">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Account Settings</h2>
      
      <div class="space-y-3">
        <button class="w-full text-left py-3 flex justify-between items-center border-b border-gray-100">
          <span>Change Password</span>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </button>
        <button class="w-full text-left py-3 flex justify-between items-center border-b border-gray-100">
          <span>Privacy Settings</span>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </button>
        <button class="w-full text-left py-3 flex justify-between items-center">
          <span>Delete Account</span>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </button>
      </div>
    </div>

    <!-- Support -->
    <div class="bg-white rounded-xl shadow-md p-6 mb-6">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Support</h2>
      
      <div class="space-y-3">
        <button class="w-full text-left py-3 flex justify-between items-center border-b border-gray-100">
          <span>Help Center</span>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </button>
        <button class="w-full text-left py-3 flex justify-between items-center border-b border-gray-100">
          <span>Contact Us</span>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </button>
        <button class="w-full text-left py-3 flex justify-between items-center">
          <span>Send Feedback</span>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </button>
      </div>
    </div>

    <!-- App Info -->
    <div class="bg-white rounded-xl shadow-md p-6">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">About</h2>
      
      <div class="space-y-4">
        <div>
          <p class="text-gray-600">App Version</p>
          <p class="font-medium">1.0.0</p>
        </div>
        <div>
          <p class="text-gray-600">Terms of Service</p>
          <p class="font-medium">View</p>
        </div>
        <div>
          <p class="text-gray-600">Privacy Policy</p>
          <p class="font-medium">View</p>
        </div>
      </div>
    </div>

    <!-- Logout Button -->
    <div class="mt-6">
      <button class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md transition duration-300">
        <i class="fas fa-sign-out-alt mr-2"></i> Logout
      </button>
    </div>
  </div>

  <script>
    // Load navigation bar
    fetch('components/nav-bar.html')
      .then(response => response.text())
      .then(data => {
        document.body.insertAdjacentHTML('beforeend', data);
      });

    // Dark mode toggle
    document.getElementById('dark-mode').addEventListener('change', function() {
      if(this.checked) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    });

    // Logout button
    document.querySelector('.bg-red-500').addEventListener('click', function() {
      // In a real app, this would log the user out
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
